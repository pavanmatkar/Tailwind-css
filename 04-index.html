<!DOCTYPE html>
<html lang="en">
<head>
    <title>All about Margin and Padding in Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <!-- to give dimenstions in pixel use square bracket -->
    <h2 class="bg-cyan-400 p-[1px] m-[2px]">Heading 2</h2>
    <!-- by default span in inline we have to make it block manually -->
    <span class="bg-amber-500 mt-10 pt-10 ml-10 block">Span with margin and padding</span>
    <h1 class="bg-red-950 text-amber-100 p-5 m-5">Padding and margin 5 units in all direction</h1>
    <h1 class="bg-red-900 text-amber-100 px-20 mx-2">Padding and margin in x-direction</h1>
    <h1 class="bg-red-800 text-amber-100 py-5 my-2">Padding and margin in y-direction</h1>
    <h1 class="bg-red-700 text-amber-100 pt-10 mt-5">Padding top</h1>
    <h1 class="bg-red-600 text-amber-100 pl-10 ml-10 my-5">Padding left</h1>
    <h1 class="bg-red-500 text-amber-100 pr-10 mr-10 my-3 text-right">Padding right</h1>
    <h1 class="bg-red-400 text-amber-100 pb-10 mb-10">Padding bottom</h1>

</body>
</html>
