<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filters with Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <h1>Blur Image</h1>
    <img src="monkey500.png" alt="Monkey">
    <img class="blur-sm" src="monkey500.png" alt="Monkey">
    <img class="blur-md" src="monkey500.png" alt="Monkey">
    <img class="blur-3xl" src="monkey500.png" alt="Monkey">
    <img class="blur" src="monkey500.png" alt="Monkey">
    
    <h1>Brightness</h1>
    <img src="monkey500.png" alt="Monkey">
    <img class="brightness-0" src="monkey500.png" alt="Monkey">
    <img class="brightness-50" src="monkey500.png" alt="Monkey">
    <img class="brightness-100" src="monkey500.png" alt="Monkey">
    <img class="brightness-150" src="monkey500.png" alt="Monkey">
    <img class="brightness-200" src="monkey500.png" alt="Monkey">
    
    <h1>Contrast</h1>
    <img src="monkey500.png" alt="Monkey">
    <img class="contrast-0" src="monkey500.png" alt="Monkey">
    <img class="contrast-50" src="monkey500.png" alt="Monkey">
    <img class="contrast-100" src="monkey500.png" alt="Monkey">
    <img class="contrast-150" src="monkey500.png" alt="Monkey">
    <img class="contrast-200" src="monkey500.png" alt="Monkey">
    
    <h1>Grayscale</h1>
    <img src="monkey500.png" alt="Monkey">
    <img class="grayscale-0" src="monkey500.png" alt="Monkey">
    <img class="grayscale-50" src="monkey500.png" alt="Monkey">
    <img class="grayscale-100" src="monkey500.png" alt="Monkey">
    <img class="grayscale-150" src="monkey500.png" alt="Monkey">
    <img class="grayscale-200" src="monkey500.png" alt="Monkey">
    
    <h1>Invert</h1>
    <img src="monkey500.png" alt="Monkey">
    <img class="invert" src="monkey500.png" alt="Monkey">

    <h1>Hue</h1>
    <img src="monkey500.png" alt="Monkey">
    <img class="hue-15" src="monkey500.png" alt="Monkey">
    <img class="hue-30" src="monkey500.png" alt="Monkey">
    <img class="hue-60" src="monkey500.png" alt="Monkey">
    <img class="hue-90" src="monkey500.png" alt="Monkey">
    <img class="hue-180" src="monkey500.png" alt="Monkey">
</body>
</html>
