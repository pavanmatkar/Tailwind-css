<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border with Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="border m-10 w-96 p-4">border</div>
    <div class="m-10 w-96 p-4 border-4">default border color</div>
    <div class="m-10 w-96 p-4 border-4 border-blue-600">blue border</div>
    <div class="m-10 w-96 p-4 border-4 border-t-blue-600 border-b-red-600 border-l-lime-400 border-r-green-400">Different side colors</div>
    <div class="border m-10 w-96 p-4 border-t-2 border-b-8 border-l-0">different side widths</div>
    <div class="m-10 size-32 p-4 border-4 border-yellow-600 rounded-full">circle</div>
    <div class="m-10 size-32 p-4 border-4 border-yellow-600 rounded-t-full">rounded top full</div>
    <div class="m-10 size-32 p-4 border-4 border-yellow-600 rounded-l-full">rounded letf full</div>
    <div class="m-10 size-32 p-4 border-4 border-yellow-600 rounded-r-full">rounded right full</div>
    <div class="m-10 size-32 p-4 border-4 border-yellow-600 rounded-3xl">rounded 3xl</div>
    <div class="m-10 size-32 p-4 border-4 border-yellow-600 rounded-ss-full">rounded ss full</div>
    <!-- ss, es, ee, se => s means start e means end -->
    <div class="m-10 size-32 p-4 border-4 border-pink-600 rounded-es-3xl">rounded es 3xl</div>
    <div class="m-10 size-32 p-4 border-4 border-pink-600 border-dashed rounded-es-3xl">Dashed</div>
    <div class="m-10 size-32 p-4 border-4 border-pink-600 border-dotted rounded-es-3xl">Dotted</div>
</body>
</html>
